{% extends "_layouts/base.html" %}

{% block css %}
{{block.super}}

{% endblock css %}

{% block page_title %}Your Site - Home{% endblock %}
{% block page_class %}home-page{% endblock %}


{% block maincontent %}

    
<div class="container">
      <label for="s_question"><b>Security Question</b></label>
      {% for c in content  %}
        <input type="text" name="s_question" value={{ c}}}>
      {% endfor %}
      <label for="s_answer"><b>Security Answer</b></label>
      <input type="text" placeholder="Enter Your Answer" name="s_answer" required>
      <label for="psw"><b>Old Password</b></label>
      <input type="password" placeholder="Enter Old Password" name="old_psw" required>

	  <label for="new_psw"><b>New Password</b></label>
      <input type="password" placeholder="Enter New Password" name="new_psw" required>
      <button type="submit" class="login">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

{% endblock %}
